<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" autocomplete="on" novalidate enctype="multipart/form-data">
        <fieldset>
            <legend>Muzahid</legend>
            <label for="fname">First Name </label><br>
            <input type="text" id="fname" name="fname"placeholder="Enter Your First Name"><br>
            <label for="lname">Last Name </label><br>
            <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name"><br><br> 

        
            <input type="radio" name="favourite" id="html">
            <label for="html">HTML</label><br>
            <input type="radio" name="favourite" id="css">
            <label for="css">CSS</label><br>
            <input type="radio" name="favourite" id="javascript">
            <label for="javascript">JAVASCRIPT</label><br><br>


            <input type="checkbox" name="bike" id="bike" >
            <label for="bike">I have a Bike</label><br>
            <input type="checkbox" name="car" id="car">
            <label for="car">I have a Car</label><br>
            <input type="checkbox" name="Truc" id="truc">
            <label for="truc">I have a Truc</label><br><br>

            <select>
                <option selected disabled>--no car--</option>
                <option value="volvo">VOLVO</option>
                <option value="audi" >AUDI</option>
                <option value="bugati">BUGATI</option>
                <option value="pagani">PAGANI</option>
            </select><br><br>

            <textarea cols="30" rows="10" placeholder="Enter the massage here:"></textarea><br><br>
            <input list="browsers" name="browsers">
            <datalist id="browsers">
                <option value="edge">
                <option value="edge">
                <option value="edge">
            </datalist><br><br>


            <input type="">
            <br><br>
            <input type="submit" value="submit">
        </fieldset>
        

    </form>
</body>
</html>
