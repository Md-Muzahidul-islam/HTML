<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.combine {
            display: grid;
            grid-template-columns: 55% 45%;
        }

        div.combine_1 {
            display: grid;
            grid-template-columns: 33.3% 33.3% 33.3%;
        }

        div.combine_2 {
            display: grid;
            grid-template-columns: 55% 45%;
        }

        div.last {
            display: grid;
            grid-template-columns: 100%;
        }
    </style>
</head>

<body>
    <div style="background-color: aqua;">
        <h2>London</h2>
    </div>
    <div class="combine">
        <div style="background-color: blue;" class="blue">
            <h2>London</h2>
        </div>
        <div style="background-color: green;" class="green">
            <h2>London</h2>
        </div>
    </div>
    <div class="combine_1">
        <div style="background-color: black;" class="black">
            <h2>London</h2>
        </div>
        <div style="background-color: gray;" class="gray">
            <h2>London</h2>
        </div>
        <div style="background-color: yellow;" class="yellow">
            <h2>London</h2>
        </div>
    </div>
    <div class="combine_2">
        <div style="background-color: pink;" class="pink">
            <h2>London</h2>
        </div>
        <div style="background-color: lightblue;" class="light_blue">
            <h2>London</h2>
        </div>
    </div>
    <div class="last">
        <div style="background-color: lightgreen;" class="light_green">
            <h2>London</h2>
        </div>
    </div>

</body>

</html>
