<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td
        {
            border: 1px solid black;
            background-color: aqua;
            border-collapse: collapse;
            text-align: center;
            border-style: dotted;
            border-color: red;
        }
    </style>
</head>

<body>
    <table border="1" style="width: 100%;">
        <caption style="caption-side: top;">Database Table</caption>
        <colgroup>
            <col span="2" style="background-color: red;">
            <col style="background-color: green;">
        </colgroup>
        <thead>
            <tr>
                <th style="width: 70%;">Name</th>
                <th>Address</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Muzahid</td>
                <td>Pabna</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Monkir</td>
                <td>Komlapur</td>
                <td>24</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
